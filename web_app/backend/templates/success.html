<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Success</title>
</head>
<body>
{% if events %}
  <h1>All Events</h1>
      <ul>
          {% for event in events %}
              <li>
                  <strong>{{ event.name }}</strong>: {{ event.fixed_start }}, duration : {{event.duration}}, ends: {{event.fixed_end}}
              </li>
          {% endfor %}
      </ul>

  <!-- Add other event details here -->
{% endif %}
</body>
</html>
